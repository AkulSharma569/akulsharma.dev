            <div class="position-relative h-100">
              <iframe style= "border-radius: 25px;"
                class="position-relative w-100 h-100"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108704.20941992392!2d74.80007916527804!3d31.633671195136134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391964aa569e7355%3A0xeea2605bee84ef7d!2sAmritsar%2C%20Punjab!5e0!3m2!1sen!2sin!4v1655998504985!5m2!1sen!2sin"

                allowfullscreen=""
                aria-hidden="false"
                tabindex="0"
              ></iframe>
            </div>
          </div>
          <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
            <div class="border-start border-5 border-primary ps-4 mb-5">
              <h6 class="text-body text-uppercase mb-2">Contact Us</h6>
              <h1 class="display-6 mb-0">
                If You Have Any Query, Please Contact Us
              </h1>
            </div>
            <p class="mb-4">
              
            </p>
            <form name="google-sheet">
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      name="name"
                      class="form-control border-0 bg-light"
                      id="name"
                      placeholder="Your Name"
                      required
                    />
                    <label for="name">Your Name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="email"
                      name="email"
                      class="form-control border-0 bg-light"
                      id="email"
                      placeholder="Your Email"
                      required
                    />
                    <label for="email">Your Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control border-0 bg-light"
                      id="subject"
                      name="subject"
                      placeholder="Subject"
                      required
                    />
                    <label for="subject">Subject</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <textarea
                      class="form-control border-0 bg-light"
                      placeholder="Leave a message here"
                      id="message"
                      style="height: 150px"
                      name="message"
                      required
                    ></textarea>
                    <label for="message">Message</label>
                  </div>
                </div>
                
                  <div class="containet">
                    <button type="submit" id="btn">
                        <p id="btnText" style="margin-top: 20px;">Submit</p>
                        <div class="check-box">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                                <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                            </svg>
                        </div>
                    </button>
                
                </div>
              </div>
            </form>
            <script>
              const scriptURL = 'https://script.google.com/macros/s/AKfycbxooma7tk9ngvj3vilTPieYJvQVXGZay4i9k-ipxevx37WLTb5nMCxgzC1qnnXLPdSg/exec'
              const form = document.forms['google-sheet']

              form.addEventListener('submit', e => {
                  e.preventDefault()

                  btnText.innerHTML = "Sent";
                  btn.classList.add("activ");

                  $("#btn").attr("disabled", true);

                  fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                      .then(response => $("#form_alerts").html("<div class='alert alert-success'>Contact message sent successfully.</div>"))

                      .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Contact message not sent.</div>"))
              })


          </script>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
